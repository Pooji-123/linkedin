<!DOCTYPE html>
<html>
    <head>
        <title>Post a job</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
        <div style="background:white padding-left:30px;"><h2 style="color:rgb(21, 93, 156)">Join LinkedIn to start your job post</h2></div>
        <br>
        <div container style="background:white">
            <div class="col">
                <div class="row">
                    <center>
                    <div><h5>First name*</h5></div>
                    <div><input type="text"></div>
                    <div><h5><br>Last name*</h5></div>
                    <div><input type="text"></div>
                    <div><h5><br>Email*</h5></div>
                    <div><input type="email"></div>
                    <div><h5><br>Password (6 or more characters)*</h5></div>
                    <div><input type="password"></div>
                    <div><p><h8><br>By clicking Join now,you agree to the LinkedIn <a href="https://www.linkedin.com/legal/user-agreement">User Agreement,</a> <a href="https://www.linkedin.com/legal/privacy-policy">Privacy Policy</a>, and <a href="https://www.linkedin.com/legal/cookie-policy">Cookie Policy.</a></h8></p></div>
                    <div><center><br><input type="button center" class="btn btn-primary" value="Join now"></br></center></div>
                    <div><h7>Already a LinkedIn member? <a href="signin,html">Sign in</a></h7></div>
                    


                </div>
            </div>
        </div>
    </body>
</html>
